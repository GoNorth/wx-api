# p6spy配置文件，用于打印完整SQL（参数已拼接）

# 指定应用的日志拦截模块
modulelist=com.p6spy.engine.spy.P6SpyFactory,com.p6spy.engine.logging.P6LogFactory

# 真实数据库驱动
driverlist=com.mysql.cj.jdbc.Driver

# 日期格式
dateformat=yyyy-MM-dd HH:mm:ss

# 是否开启慢SQL记录
outagedetection=false
# 慢SQL记录标准，单位：秒
outagedetectioninterval=2

# 自定义SQL日志格式，打印完整SQL（参数已拼接）
logMessageFormat=com.p6spy.engine.spy.appender.CustomLineFormat
customLogMessageFormat=%(currentTime) | 耗时 %(executionTime) ms | 完整SQL: %(sqlSingleLine)

# 日志输出方式：输出到控制台
appender=com.p6spy.engine.spy.appender.StdoutLogger

# 排除不需要的日志类别（结果集、批处理等）
excludecategories=info,debug,result,resultset,batch

